	<div class="container">
		<div class="main row">
			<div id="formularioLoginUsuario" class="col-md-6">
				<form class="col-xs-12 col-sm-12 col-md-6">
					<div class="form-group">
						<p> </p>
						<h3><strong>Login</strong></h3>
						<label for="exampleEmailInput1">Usuario</label>
						<input type="text" class="form-control" id="usuario_login" aria-describedby="text" placeholder="Ingrese usuario">
					</div>
					<div class="form-group">
    					<label for="text">Número de identificación</label>
   						<input type="text" class="form-control" id="numero_identificacion" placeholder="N° identificación">
  					</div>
					<div class="form-group">
    					<label for="text">Contraseña</label>
   						<input type="password" class="form-control" id="contraseña_usuario" placeholder="Contraseña">
  					</div>
  					<div class="form-group form-check">
    					<input type="checkbox" class="form-check-input" id="exampleCheck1">
    					<label class="form-check-label" for="exampleCheck1">Recordar datos de usuario</label>
  					</div>
  					<button id="botonLogin" type="submit" class="btn btn-primary">Iniciar Sesión</button>
				</form>
			</div>

			<div id="formularioRegistroUsuario" class="col-md-6">
				<form class="col-xs-12 col-sm-12 col-md-6">
					<div class="form-group">
						<p> </p>
						<h3><strong>Registrar Usuario</strong></h3>
						<label for="exampleEmailInput1">Número de identificación</label>
						<input type="text" class="form-control" id="numeroDeIdentificacion" aria-describedby="text" placeholder="N° identificación">
					</div>
  					<div class="form-group">
    					<label for="exampleInputPassword1">Nombre usuario</label>
   						<input type="text" class="form-control" id="usuarioRegistro" placeholder="Ingrese usuario">
  					</div>
  					<div class="form-group">
  						<label for="exampleEmailInput1">E-mail</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
  					</div>
					<div class="form-group">
    					<label>Contraseña</label>
   						<input type="password" class="form-control" id="contraseña_registro" placeholder="contraseña">
  					</div>
  					<button id="botonRegistrarUsuario" type="submit" class="btn btn-primary">Registrar Usuario</button>
				</form>
			</div>
